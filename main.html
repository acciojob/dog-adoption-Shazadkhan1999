<!DOCTYPE html>

<html>
<head>
    <style>
        ul {
            list-style-type: none;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        li {
            text-align: center;
        }
        img {
            width: 150px;
            height: auto;
            border-radius: 8px;
        }
        a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Dog Breeds</h1>
    <ul>
        <li>
            <a href="https://en.wikipedia.org/wiki/Golden_Retriever" target="_blank">
                <img src="Golden_Retriever_img_link.jpg" alt="Golden Retriever">
                <br>Golden Retriever
            </a>
        </li>
        <li>
            <a href="https://en.wikipedia.org/wiki/Poodle" target="_blank">
                <img src="Poodle_img_link.jpg" alt="Poodle">
                <br>Poodle
            </a>
        </li>
    </ul>
</body>
</html>
